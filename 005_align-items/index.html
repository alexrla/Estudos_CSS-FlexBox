<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <p id="stretch">align-items: stretch;</p>
    <div class="flex-container" id="flex-container-1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p id="start">align-items: flex-start;</p>
    <div class="flex-container" id="flex-container-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p id="end">align-items: flex-end;</p>
    <div class="flex-container" id="flex-container-3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p id="center">align-items: center;</p>
    <div class="flex-container" id="flex-container-4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p id="baseline">align-items: baseline;</p>
    <div class="flex-container" id="flex-container-5">
      <div>1</div>
      <div style="padding-top: 50px;">2</div>
      <div style="padding-top: 150px;">3</div>
    </div>
  </body>
</html>
