<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <p id="row">flex-direction: row;</p>
    <div class="flex-container" id="flex-container-1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p id="row-reverse">flex-direction: row-reverse;</p>
    <div class="flex-container" id="flex-container-2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p id="column">flex-direction: column;</p>
    <div class="flex-container" id="flex-container-3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <p id="column-reverse">flex-direction: column-reverse;</p>
    <div class="flex-container" id="flex-container-4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
