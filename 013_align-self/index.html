<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <p style="color: #B38779">flex-direction: row;</p>
    <div class="flex-container" id="flex-container-1">
      <div style="align-self: auto;">auto</div>
      <div style="align-self: flex-start;">flex-start</div>
      <div style="align-self: flex-end;">flex-end</div>
      <div style="align-self: center;">center</div>
    </div>
    <p style="color: #625C8B">flex-direction: column;</p>
    <div class="flex-container" id="flex-container-2">
      <div style="align-self: auto;">auto</div>
      <div style="align-self: flex-start;">flex-start</div>
      <div style="align-self: flex-end;">flex-end</div>
      <div style="align-self: center;">center</div>
    </div>
    <p style="color: #9E72B0">align-self: stretch;</p>
    <div class="flex-container" id="flex-container-3" style="margin-bottom: 30px;">
      <div style="align-self: stretch;">stretch</div>
      <div style="align-self: stretch;">stretch</div>
      <div style="align-self: stretch;">stretch</div>
      <div style="align-self: stretch;">stretch</div>
    </div>
  </body>
</html>
